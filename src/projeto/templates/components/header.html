<header
  class="header navbar fixed-top bg-white navbar-expand-md border border-1"
>
  <div class="container">
    <a href="{{url_for('homepage')}}"
      ><img
        src="{{ url_for('static', filename='images/logo-devloop.svg') }}"
        alt="logo"
    /></a>
    <ul class="navbar navbar-nav">
      <li class="nav-item">
        <a
          href="{{ url_for('scrum') }}"
          class="nav-link d-flex align-items-center justify-content-center gap-1 {% if request.path != '/login-adm' and request.path != '/formulario-avaliativo'%}active{% endif %}"
          aria-current="page"
          ><i class="bx bx-book"></i> Treinamentos</a
        >
      </li>
      <li class="nav-item">
        <a
          href="{{ url_for('forms') }}"
          class="nav-link d-flex align-items-center justify-content-center gap-1 {% if request.path == '/formulario-avaliativo'%}active{% endif %}"
          aria-current="page"
          ><i class='bx  bx-widget-vertical'  ></i>  Avaliação de Processos</a
        >
      </li>
      <li class="nav-item">
        <a
          href="{{ url_for('teste_adm') }}"
          class="nav-link d-flex align-items-center justify-content-center gap-1 {% if request.path == '/login-adm'%}active{% endif %}"
          aria-current="page"
          ><i class="bx bx-user"></i> Acesso ao ADM</a
        >
      </li>
      {%if current_user.is_authenticated%}
       <li class="nav-item">
        <a
          href="{{ url_for('logout') }}"
          class="nav-link d-flex align-items-center justify-content-center gap-1 {% if request.path == '/login-adm'%}active{% endif %}"
          aria-current="page"
          ><i class="bx bx-user"></i> Sair</a
        >
      </li>
      {%endif%}
    </ul>
  </div>
</header>
