<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>devLoop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      type="module"
      src="{{ url_for('static', filename='js/main.js') }}"
    ></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css')}}"
    />
  </head>
  <body>
    {% include "components/header.html" %} {% block fullpage %}
    <main class="content p-4 mt-5 row">
      <aside class="col-md-3">{% include "components/sidebar.html" %}</aside>
      <div class="col">
        <nav class="d-flex gap-5">
          <h5>
            <a
              class="nav-link fw-bold text-roboto text-uppercase nav__links"
              href=""
              >Explicação</a
            >
          </h5>
          <h5>
            <a class="fw-bold text-roboto text-uppercase nav__links" href=""
              >Formulários</a
            >
          </h5>
        </nav>
        {%block content %} {% endblock %}
      </div>
      <aside class="col-md-2">
        {% include "components/sidebar-tracker.html" %}
      </aside>
    </main>
    {% endblock %} {% include "components/footer.html" %}
  </body>
</html>
